name: "Deploying website to GitHub Pages"

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Make envfile
        run: |
          echo 'CONTACT_FORM_URL="${{ secrets.CONTACT_FORM_URL }}"' > .env
          echo 'CONTACT_FORM_EMAIL_NAME="${{ secrets.CONTACT_FORM_EMAIL_NAME }}"' >> .env
          echo 'CONTACT_FORM_QUESTION_NAME="${{ secrets.CONTACT_FORM_QUESTION_NAME }}"' >> .env
          echo 'MAPBOX_STYLE="${{ secrets.MAPBOX_STYLE }}"' >> .env
          echo 'MAPBOX_TOKEN="${{ secrets.MAPBOX_TOKEN }}"' >> .env

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Handle 404s
        run: cp index.html 404.html
        pages=about services career contact privacy company
        for page in $pages
        do
          mkdir $page
          cp index.html $page/index.html
        done
        working-directory: public

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: public
          FOLDER: public
          CLEAN: true
