version: "3.7"

services:
  node:
    container_name: blumilk-node
    image: node:18.8.0-alpine3.16
    working_dir: /application
    volumes:
      - .:/application
    restart: always
    environment:
      - HOST=0.0.0.0

  cypress:
    container_name: blumilk-cypress
    image: "cypress/included:10.7.0"
    depends_on:
      - node
    environment:
      - CYPRESS_baseUrl=${BASE_URL}
    working_dir: /e2e
    volumes:
      - ./:/e2e
