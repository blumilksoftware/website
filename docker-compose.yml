version: "3.7"

services:
  node:
    container_name: blumilk-node
    image: node:16.3.0-alpine3.13
    working_dir: /application
    volumes:
      - .:/application
    restart: always
    environment:
      - HOST=0.0.0.0

  cypress:
    container_name: blumilk-cypress
    image: "cypress/included:8.6.0"
    depends_on:
      - node
    environment:
    - CYPRESS_baseUrl=${BASE_URL}
    working_dir: /e2e
    volumes:
    - ./:/e2e
